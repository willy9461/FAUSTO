<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAUSTO</title>
    <script src="https://kit.fontawesome.com/23b464fd77.js" crossorigin="anonymous"></script>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- estilos css -->
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body id="body">
    <header>
        <nav>
            <h1>FAUSTO CERVECER√çA</h1>
            <ul class="navegacion">
              <li><a href="#home" class="nav-link">Home</a></li>
              <li><a href="#productos" class="nav-link">Productos</a></li>
              <li><a href="#precios" class="nav-link">Precios</a></li>
              <li><a href="#nosotros" class="nav-link">Nosotros</a></li>
              <li><a href="#contacto" class="nav-link">Contacto</a></li>
            </ul>
            <button>
              <img class="navbar-icon" id="btn-carrito" src="/img/carrito-de-compras.png" alt="icono de carrito">
               <span id="contador-carrito">0</span> 
            </button>
            
            <button class="menu-hamburguesa" id="menu-hamburguesa">
              <ion-icon class="barras" name="menu-outline"></ion-icon>
            </button>
              <div class="modal-carrito-contenedor" id="modal-carrito-contenedor">
                  <div class="modal-carrito">
                      <button class="cerrar-carrito" id="cerrar-carrito">x</button>
                      <h1>Carrito</h1>
                      <div id="carrito-contenedor">
                          
                      </div>
                      <p class="precio-producto">Total: $<span id="precio-total">0</span></p>
                      <button id="vaciar-carrito" class="btn">Vaciar Carrito<i class="fa-solid fa-cart-shopping"></i></button>
                      <button id="pagar-carrito" class="btn">Pagar</button>
                  </div>
          
              </div>
            
      </nav>
    </header> 
      <main>
        <section class="home">
          <div class="flex-center">
            <div id="fondo_home" class="flex-center">
              <h1 class="titulo_home">HOME</h1>

            </div>  
          </div>
        </section>
        <section class="productos">
          <div class="flex-center">
            <div id="fondo_productos">
              <h1 class="titulo_productos">NUESTROS PRODUCTOS</h1>
              <div class="contenedor-de-productos" id="contenedor_productos"></div>
    

            </div>
          </div>
        </section>
        <section class="precios">
          <div class="flex-center">
            <div id="fondo_precios">
              <h1 class="titulo_precios">NUESTROS PRECIOS</h1>
            </div>
          </div>
        </section>
        <section class="nosotros"></section>
        <section class="contacto"></section>
      </main>
      <footer>
      </footer>
   <!--Toastify-->   
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>    
  <script src="/Js/carrito.js"></script>

</html>
